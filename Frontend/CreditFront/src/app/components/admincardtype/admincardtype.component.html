<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Add Card Type</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="typeName">Card Type Name</label>
            <input type="text" class="form-control" id="typeName" [(ngModel)]="cardType.typeName" name="typeName" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Add Card Type</button>
        </form>
      </div>
    </div>
  </div>
