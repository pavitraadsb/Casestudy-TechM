<div class="support-request-container">
    <h2>Support Request</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="issueDescription">Issue Description</label>
        <textarea id="issueDescription" [(ngModel)]="request.issueDescription" name="issueDescription" required></textarea>
      </div>
      <div>
        <label for="transactionId">Transaction ID (optional)</label>
        <input type="number" id="transactionId" [(ngModel)]="request.transactionId" name="transactionId">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
