<div>
  <h2>Statements</h2>
  <table >
    <thead>
      <tr>
        <th>Statement ID</th>
        <th>Total Due</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let statement of statements">
        <td>{{ statement.statementId }}</td>
        <td>{{ statement.totalDue }}</td>
        <td><button (click)="selectedStatement = statement">Select</button></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedStatement">
    <h3>Make Payment</h3>
    <p>Statement ID: {{ selectedStatement.statementId }}</p>
    <p>Total Due: {{ selectedStatement.totalDue }}</p>
    <label for="amount">Amount:</label>
    <input type="number" [(ngModel)]="amount">
    <label for="paymentMethod">Payment Method:</label>
    <input type="text" [(ngModel)]="paymentMethod">
    <button (click)="makePayment()">Make Payment</button>
  </div>
</div>
